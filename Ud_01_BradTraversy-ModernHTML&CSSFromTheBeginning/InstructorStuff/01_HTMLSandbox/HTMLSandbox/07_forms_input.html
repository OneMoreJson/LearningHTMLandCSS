<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Inputs</title>
</head>
<body>
    <form action="process.php"></form>
    <!-- Text Input -->
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="Full Name">
    </div>
    <!-- Email Input -->
    <br>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter an Email">
    </div>
    <!-- Text Area Input -->
    <br>
    <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <!-- Select Input -->
    <br>
    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex"></select>
            <option value="Male"></option>
            <option value="Female"></option>
    </div>
    <!-- Number Input -->
    <br>
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
    </div>
    <!-- Date Input -->
    <br>
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday">
    </div>
    <!-- Radio Input -->
    <br>
    <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" id="membership" value="simple">Simple
        <input type="radio" name="membership" id="membership" value="standard" checked>Standard
        <input type="radio" name="membership" id="membership" value="super">Super
    </div>
    <!-- Checkbox Input -->
    <br>
    <div>
        <label for="membership">I Like...</label>
        <input type="checkbox" name="likes" id="likes" value="bike">Bike
        <input type="checkbox" name="likes" id="likes" value="car" checked>Car
        <input type="checkbox" name="likes" id="likes" value="truck">Truck
    </div>
    <!-- Submit Input -->
    <br>
    <input type="submit" value="submit">
    <!-- using button tag -->
    <!-- <button type="submit">Submit</button> -->
    <button typ="reset">Reset</button>
</body>
</body>
</html>
